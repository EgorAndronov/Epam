<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Three Column Block</title>
    </head>
    <body>
        <div class="main">
            <div class="host">
                <div class="icon virtual"></div>
                <p class="title">Виртуальный хостинг</p>
                <p class="price">3.95$ в месяц</p>
                <button class="more">Подробнее</button>
            </div>
            <div class="separator"></div>
            <div class="host">
                <div class="icon cloud"></div>
                <p class="title">Облачный хостинг</p>
                <p class="price">68.95$ в месяц</p>
                <button class="more">Подробнее</button>
            </div>
            <div class="separator"></div>
            <div class="host">
                <div class="icon dedicated"></div>
                <p class="title">Выделенный сервер</p>
                <p class="price">217.95$ в месяц</p>
                <button class="more">Подробнее</button>
            </div>
        </div>
    </body>
</html>
