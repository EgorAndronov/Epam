<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Registration Form</title>
    </head>
    <body>
        <form id="registration">
            <div class="registrationLabel">Регистрация</div>
            <div class="data">
                <span class="inputLabel">E-mail</span><br>
                <input type="text" class="emailText" name="email"><br>
                <div class="passwordBlock"> 
                    <div class="password"><span class="inputLabel">Пароль</span><br><input type="text" class="passwordInput" name="password"></div>
                    <div class="password passwordAgain"><span class="inputLabel">Еще раз</span><br><input type="text" class="passwordAgainInput" name="passwordAgain"></div>
                </div>
                <input type="submit">
            </div>
            
        </form>
    </body>
</html>
