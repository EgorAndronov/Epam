<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Dropdown Menu</title>
    </head>
    <body>
        <div class="menu file">
            <p>Файл</p>
            <ul class="menuList fileList">
                <li>Новый</li>
                <li>Открыть</li>
                <li>Сохранить</li>
                <li>Закрыть</li>
            </ul>
        </div>
        <div class="menu correct">
            
            <p>Правка</p>
            <ul class="menuList correctList">
                <li>Вырезать</li>
                <li>Копировать</li>
                <li>Вставить</li>
                <li>Удалить</li>
          </ul>
</div>
    </body>
</html>
